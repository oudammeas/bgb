<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game Bank</title>
    <script src="/socket.io/socket.io.js"></script>
    <!-- <script src="index.js"></script> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="contai">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-sm-12 ">
                <h1 class="text-center">
                    Chat APP
                </h1>
                <div id="chat">
                    <input type="text" id="username" class="form-control" placeholder="Enter your username">
                    <br>
                    <div class="card" style="min-height: 300px; max-height: 500px">
                        <div class="card-block" id="messages">

                        </div>
                    </div>
                    <textarea name="textarea" id="textarea" class="form-control"
                        placeholder="Entre email here"></textarea>
                    <button class="btn btn-primary" id="submit-button">Send</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script>
    (function () {
        function element(id) {
            return document.getElementById(id)
        }

        var messages = element('messages')
        var username = element('username')
        var textarea = element('textarea')
        var submitBtn = element('submit-button')

        /* Connect to socket.io */
        var socket = io.connect("http://localhost:5000")
        if (socket) {
            console.log("Connected to Backend socket")
        }

        /* Add message to messsages area */
        socket.on("chat_output", (data) => {
            // console.log(data)
            if (data.length) {

                for (var i = 0; i < data.length; i++) {
                    // console.log(data[i].username, data[i].message)
                    let msg = document.createElement('div');
                    msg.setAttribute('class', 'chat-message');
                    msg.textContent = data[i].username + ": " + data[i].message;
                    messages.appendChild(msg)
                    messages.insertBefore(msg, messages.firstChild)
                }
            }
        })

        /* Handle Input message*/
        submitBtn.addEventListener("click", () => {
            socket.emit("user_input", {
                username: username.value,
                message: textarea.value
            })
            // console.log(username.value, textarea.value)
        })

    })()
</script>

</html>
